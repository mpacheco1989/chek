<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Consulta Pokemones de API </h4>
                        <p class="category">Presiona el boton para consultar</p>
                        <a  (click)="loadPokemonRandom()"
                            class="btn btn-info btn-fill pull-right"
                            style="text-align:center;"
                            href="javascript:void(0)"
                            role="button">
                            Llamar Pokemon Random </a>
                        
                        <a  (click)="loadPokemones()"
                            class="btn btn-info btn-fill pull-center"
                            style="text-align:right;"
                            href="javascript:void(0)"
                            role="button">
                            Llamar Pokemones</a>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <td><strong>ID</strong></td>
                                        <td><strong>Nombre pokemon</strong></td>   
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let pokemon of listaPokemones" >
                                        <td>{{pokemon.id}}</td>
                                        <td>{{pokemon.nombre}}</td>
                                        
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>           
        </div>
    </div>
</div>
